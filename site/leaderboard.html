<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrouuum - Classement</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 Classement des Scores</h1>
            <div class="room-info">
                <span id="roomDisplay">Salle: ---</span>
            </div>
        </div>

        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <div class="rank">Rang</div>
                <div class="player">Joueur</div>
                <div class="score">Score</div>
                <div class="time">Temps</div>
                <div class="date">Date</div>
            </div>
            
            <div id="leaderboardList" class="leaderboard-list">
                <div class="no-scores">
                    <p>Aucun score enregistré pour cette salle</p>
                    <p>Commencez à jouer pour voir les scores !</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button onclick="refreshLeaderboard()" class="btn btn-refresh">🔄 Actualiser</button>
            <button onclick="goToGame()" class="btn btn-game">🎮 Jouer</button>
            <button onclick="goHome()" class="btn btn-home">🏠 Accueil</button>
        </div>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
